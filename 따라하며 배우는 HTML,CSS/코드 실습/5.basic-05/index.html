<!DOCTYPE html>
<html lang="en" style="font-size: 25px;">
<head>
   <title>Document</title>
</head>
<body>
    <div style="font-size: 10px;">
        <span style="font-size: 1em;">1em
            em은 같은 엘리먼트에 size있으면 그거쓰고
            없으면 바로 위 엘리먼트의 크기를 px단위로 가져옴
        </span>
        
        <span style="font-size:1rem">1rem
            rem은 최상위 엘리먼트의 size 가져옴 
            여기선 젤 위에 html 옆의 style의 25px
            최상위에 없으면 브라우저 별 기본 속성 값 가져옴
        </span>
    </div>
</body>
</html>
